<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Just One Question ğŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 26px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
      max-width: 340px;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .valentine {
      color: #ff4d6d;
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 10px;
    }

    img {
      width: 100%;
      border-radius: 16px;
      margin-bottom: 15px;
    }

    h1 {
      color: #ff4d6d;
      font-size: 22px;
      margin-bottom: 18px;
    }

    button {
      padding: 12px 26px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 8px;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #ddd;
      position: absolute;
    }

    #final {
      display: none;
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    #final h1 {
      color: white;
      font-size: 38px;
      animation: fadeIn 1.5s ease;
    }
  </style>
</head>

<body>

  <div id="card" class="card">
    <div class="valentine">Our 2nd Valentine together ğŸ’–âœ¨ğŸ’‘</div>
    <img src="us.jpg" alt="Us ğŸ’•">
    <h1>Will you be my girlfriend? ğŸ’•</h1>
    <button id="yes">YES ğŸ’–</button>
  </div>

  <button id="no">NO ğŸ™„</button>

  <div id="final">
    <h1>
      YAYYYY ğŸ’•ğŸ¥¹<br><br>
      You will always be my home ğŸ¡ğŸ’–
    </h1>
  </div>

  <!-- MP3 music (hidden) -->
  <audio id="song" src="music.mp3"></audio>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const card = document.getElementById("card");
    const finalScreen = document.getElementById("final");
    const song = document.getElementById("song");

    function moveNo() {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("touchstart", moveNo);

    yesBtn.addEventListener("click", () => {
      song.play();              // ğŸµ MUSIC PLAYS
      card.style.display = "none";
      noBtn.style.display = "none";
      finalScreen.style.display = "flex";
    });
  </script>

</body>
</html>
